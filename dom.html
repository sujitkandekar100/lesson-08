<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="title">Hello World! </h1>
      <p id="currentTime"></p>
      <button>9a</button>
      <button class="button-9a">9a</button>
      <button class="js-button-head">head</button>
      <button class="js-button-tails">tails</button>
      <p class="js-paragraph"></p>
      <input class="js-input-name" placeholder="Enter your name " size="30"></input>
      <button class="js-button-submit">Submit</button>
      <p class="js-paragraph-name"></p>
      <input placeholder="Type something" class="js-input"
      onkeyup="
        const inputElement = document.querySelector('.js-input');
        document.querySelector('.js-message')
          .innerHTML = inputElement.value;
      ">

      <p class="js-message"></p>
      </body>
      <script src="domscripts.js"></script>
  </body>
</html>
